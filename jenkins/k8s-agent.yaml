apiVersion: v1
kind: Pod
metadata:
  name: devops-agent
  labels:
    jenkins/label: devops-agent
spec:
  containers:
    - name: docker
      image: docker:dind
      command:
        - cat
      tty: true
      volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: workspace-volume
          mountPath: /home/jenkins/agent
  restartPolicy: Never
  nodeSelector:
    kubernetes.io/os: linux
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: workspace-volume
      emptyDir: {}
